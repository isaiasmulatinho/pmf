<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IPTU - Prefeitura Municipal de Florianópolis</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/fonts/feather-font/css/iconfont.css">
	<link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
 
	<link rel="stylesheet" href="assets/css/style.css">
  <link rel="shortcut icon" href="assets/css/favicon.png" />
</head>
<body>
	<div class="main-wrapper">
		<div class="page-wrapper full-page">
			<div class="page-content d-flex align-items-center justify-content-center">

				<div class="row w-100 mx-0 auth-page">
					<div class="col-md-6 col-xl-5 mx-auto">
						<div class="card">
                  <div class="auth-form-wrapper px-4 py-5">
                    <a href="#" class="noble-ui-logo d-block mb-2">IPTU<span>PMF</span></a>
                    <h5 class="text-muted font-weight-normal mb-4">Fique em dia com seu IPTU. A cidade agradece.</h5>
                    <form class="forms-sample">
                      <div class="form-group">
                        <label for="exampleInputEmail1">CPF/CNPJ</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="nº CPF/CNPJ">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Inscrição Imobiliária</label>
                        <input type="email" class="form-control" id="exampleInputPassword1" autocomplete="current-password" placeholder="nº Insc. Imob.">
                      </div>
                      <div class="form-check form-check-flat form-check-primary">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input">
                          Lembrar meus dados
                        </label>
                      </div>
                      <div class="alert alert-fill-danger" role="danger">
                        <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line>
                        O CPF/CNPJ deve ser do proprietário!
                      </div>

                      <div class="mt-3">
                        <a href="user.html" class="btn btn-primary mr-2 mb-2 mb-md-0 text-white">Entrar</a>
                        <button type="button" class="btn btn-outline-primary btn-icon-text mb-2 mb-md-0">
                          Limpar
                        </button>
                      </div>
                      <a href="register.html" class="d-block mt-3 text-muted">Problemas? Fale com o suporte.</a>
                    </form>
                  </div>

						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="assets/vendors/core/core.js"></script>
	<script src="assets/vendors/feather-icons/feather.min.js"></script>
	<script src="assets/js/template.js"></script>

</body>
</html>
